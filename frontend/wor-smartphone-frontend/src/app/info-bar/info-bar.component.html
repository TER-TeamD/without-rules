<div class="header"
    [ngStyle]="{'justifyContent': (gameStatus === GameStatusEnum.BEGINING) ? 'center' : 'space-between'}">
    <div class="header-left" *ngIf="gameStatus === GameStatusEnum.PLAYING || gameStatus === GameStatusEnum.WAITING">
        <p>🐮</p>
        <p>{{cattleHeads}}</p>
    </div>

    <div class="header-center" *ngIf="gameStatus === GameStatusEnum.PLAYING && player !== null"
        [ngStyle]="{'color': (timer<=10) ? 'red' : 'black'}">
        <mat-icon>timer</mat-icon>
        <p>{{timer}}</p>
    </div>

    <div class="header-right">
        <img src="{{urlAvatar}}" style="width: 50px; height: 50px;" alt="" />
        <p>{{player?.username}}</p>
    </div>
</div>
